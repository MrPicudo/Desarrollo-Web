<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Formularios</title>
  </head>
  <body>
    <form class="clase-1" action="respuestas.html" method="get">
      <!--Ejemplo del funcionamiento de un botón de tipo reset-->
      <p>Caja de texto 1:</p> <input type="text" name="texto-1" value="Bla bla bla">
      <p>Caja de texto 2:</p> <input type="text" name="texto-2" placeholder="Hola, escribe aquí">
      <p>Caja de texto 3:</p> <input type="text" name="texto-3">
      <p><input type="reset" value="Borrar"></p>

      <!--Ejemplo de cajas de texto con sugerencias-->
      <p>Escriba su nombre: <input type="text"></p>
      <p><input type="text" value="Escriba su nombre"></p>
      <p><input type="text" placeholder="Escriba su nombre"></p>

      <!--Ejemplo de una caja de texto para contraseña-->
      <p>Escriba su contraseña: <input type="password" name="pass"><input type="submit" value="Acceder"></p>
    </form>
  </body>
</html>
