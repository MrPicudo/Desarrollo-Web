<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Menu</title>
  <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">

        <img class="logo" src="images/logo.png" alt="Logo del equipo">

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">

            <li class="nav-item">
              <img class="icono-1" src="images/credencial.png" alt="Imagen de credencial">
              <a class="nav-link active"  aria-current="page" href="#" id="subpagina-1">Generar expediente</a>
            </li>

            <li class="nav-item">
              <img class="icono-2" src="images/lapiz.png" alt="Editar">
              <a class="nav-link" href="#" id="subpagina-2">Modificar expediente</a>
            </li>

            <li class="nav-item">
              <img class="icono-3" src="images/borrado.png" alt="Editar">
              <a class="nav-link" href="#">Eliminar expediente</a>
            </li>

          </ul>
          <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Ingresa el no. de expediente" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Buscar</button>
          </form>
        </div>
      </div>
    </nav>
  </header>
</body>

</html>
