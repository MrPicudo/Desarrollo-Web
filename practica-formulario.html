<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Practica de formularios</title>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
  </head>
  <body background-image: url("images/fondo.jpg")>
    <h1>Inicio de sesión.</h1>
    <hr>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <form action="index.html" method="post">
            <input type="text" class="first-name" name="first-name" placeholder="Nombre ">
            <input type="text" class="second-name" name="second-name" placeholder="Apellido "> <br>
            <input type="email" class="email" name="email" placeholder="Correo ">
            <input type="tel" class="tel" name="tel" placeholder="WhatsApp"> <br>
            <input type="submit" class="button" name="button" value="Enviar">
          </form>
        </div>
        <div class="col-md-6">
          <p>Por favor ingrese sus datos en el presente formulario.</p>
          <p>Alumnos:
              <ul>
                <li>Hernández Márquez Nelly Mariana</li>
                <li>Torres Chávez Nava José Miguel</li>
              </ul>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
